<html lang="en" class="no-js">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta charset="utf-8"/>
    	<title>Gekko ATM</title>
    	<link type = "text/css" rel = "stylesheet" href = "stylesheet.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    	<link href='https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Engagement' rel='stylesheet' type='text/css'>
    	<link rel="stylesheet" href="css/foundation.css" />
    	<link rel="stylesheet" href="css/app.css" />
    	<link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
    	<script src="script.js"></script>
    	<script src="main.js"></script>

	</head>
	<body>
		<div class="head">
			<div class="row">
				<div class="large-12 columns">
					<div class="callout large">
						<h1>Gekko ATM</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="mainContent">
			<div class="row">
				<div class="large-12 columns">
					<div class="callout large">
						<h2>Please Login:</h2>
						<form>
							<p>Card number:</p>
							<input type="text" name="cardNumber" id="card">
							<p>Pin number:</p>
							<input type="text" name="pinNumber" id="pin">
							<button type="submit" class="small button" onclick="ATM()">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
